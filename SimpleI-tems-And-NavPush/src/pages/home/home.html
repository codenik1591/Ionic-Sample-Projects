<ion-header>
  <ion-navbar>
    <ion-title>
     Assignment 9 - Ionic Intro
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <h1>The SlideBar</h1>
    <br>
    <ion-item>
      <ion-range [(ngModel)]="brightness">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>  


    <br> <br>

    <h1>Input Type Text</h1><br>
  <ion-list>
    <ion-item>
      
      <ion-label>Enter Name</ion-label>
      <ion-input placeholder='Please enter your name ' #name></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="goTo(name.value)">Submit Name</button>


  <button ion-button [navPush] = "otherPage" >Using NavPush</button>

</ion-content>
