<ion-header>

  <ion-navbar color="blue">
    <ion-title>Description</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="gradient">
  <div class="animate"><img src={{data.flag}}>

    <ion-grid>
      <ion-row>
        <ion-col>
          <p><b>Name:</b><br> <i>{{data.name}}</i></p>
        </ion-col>
        <ion-col>
          <p><b>Capital:</b><br> <i>{{data.capital}}</i></p>
        </ion-col>
        <ion-col>
          <p><b>Region:</b><br> <i>{{data.region}}</i></p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p><b>Area:</b><br> <i>{{data.area}}<br>sq.km</i></p>
        </ion-col>
        <ion-col>
          <p><b>Population:</b><br> <i>{{data.population}}</i></p>
        </ion-col>
        <ion-col>
          <p><b>Currency:</b><br> <i>{{data.currencies[0].code}}</i></p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p><b>Native:</b><br> <i>{{data.nativeName}}</i></p>
        </ion-col>
        <ion-col>
          <p >
            <b>Languages:</b>
            <ion-grid *ngFor="let l of data.languages">
              <ion-row><i>{{l.name}} </i></ion-row>
            </ion-grid>
          </p>
          <!--<p><b>Languages:</b> <i>{{language[0].name}}</i></p>-->

        </ion-col>
        <ion-col>
          <p><b>Gini Index:</b><br> <i>{{data.gini}}</i></p>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
