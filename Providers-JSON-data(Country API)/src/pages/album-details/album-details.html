<ion-header>
  <ion-navbar>
    <ion-title>{{this.albumDetails.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img width="200" height="200" src="{{albumDetails.image}}"></ion-img>
  <ion-card>
    <ion-card-header>
      <b>Album Details</b>
    </ion-card-header>
      <ion-scroll scrollY="true">
        Title : {{albumDetails.title}} <br>
        Year : {{albumDetails.year_released}}
      </ion-scroll>
  </ion-card>
</ion-content>
