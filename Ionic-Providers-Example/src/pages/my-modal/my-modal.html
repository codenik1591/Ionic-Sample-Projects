<ion-header>

  <ion-navbar>
    <ion-title>Movie Description</ion-title>
    <ion-buttons end>
      <button ion-button (click) ="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <img src={{data.src}}>
    <p><b>Movie Name:</b> <i>{{data.title}}</i></p>
    <p><b>Released:</b> <i>{{data.year}}</i></p>
    <p><b>Director:</b> <i>{{data.director}}</i></p>
    <p><b>Actors:</b> <i>{{data.actors}}</i></p>
    <p><b>About:</b> <i>{{data.description}}</i></p>

    <!--<ion-item color="secondary">Movie Name: {{data.title}} </ion-item>
    <ion-item color="secondary">Director: {{data.director}} </ion-item>
    <ion-item color="secondary">Actors: {{data.actors}} </ion-item>
    <ion-item color="secondary">About: {{data.description}}</ion-item>-->

  </div>
</ion-content>
